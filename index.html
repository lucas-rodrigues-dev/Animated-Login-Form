    <title>Modern Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">

                <span>Senha</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastre-se</a>
            </div>
            <input type="submit" value="Entrar">
            <p class="atribute">Desenvolvido por <a href="https://www.instagram.com/lucas.dev.exe/" target="_blank">Lucas</a></p>
        </div>
    </div>
